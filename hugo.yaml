title: Natural Language Server (NatLS)

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Diagnostics
      pageRef: /diagnostics
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/markusamshove/natls"
      params:
        icon: github

taxonomies:
  priority: priority
  type: type
  tag: tags

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo-dark.png
      width: 64
      height: 64

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/nat-ls/nat-ls.github.io/edit/main/content"
